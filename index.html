<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Sonhos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="todolist">
    <header>Registre seus sonhos</header>

    <section class="wrapper-list">
      <ul id="list" class="list">
      </ul>
    </section>

    <main>
      <input id="inputTask" type="text" placeholder="Digite um sonho, aperte 'Enter' e ele irá acontecer.">
    </main>
  </div>

  <footer>
    <p>Gerador de sonhos desenvolvidos por Adriano</p>
    <a href="https://github.com/AdrianoFront/lista-de-sonhos"><img src="./assets/4422549621553664904-128.png" alt=”logotipo”></a>
  </footer>

  <script src="./js/main.js">
  </script>

</body>

</html>
